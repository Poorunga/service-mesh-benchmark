apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-agent-cfg
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: kubeedge
    kubeedge: edgemesh-agent
data:
  edgemesh-agent.yaml: |
    apiVersion: agent.edgemesh.config.kubeedge.io/v1alpha1
    kind: EdgeMeshAgent
    kubeAPIConfig:
      burst: 200
      contentType: application/vnd.kubernetes.protobuf
      kubeConfig: ""
      master: ""
      qps: 100
    goChassisConfig:
      protocol:
        tcpBufferSize: 8192
        tcpClientTimeout: 5
        tcpReconnectTimes: 3
      loadBalancer:
        defaultLBStrategy: RoundRobin
        supportLBStrategies:
          - RoundRobin
          - Random
          - ConsistentHash
        consistentHash:
          partitionCount: 100
          replicationFactor: 10
          load: 1.25
    modules:
      edgeDNS:
        enable: false
        listenInterface: {{ .Values.listenInterface }}
        listenPort: 53
      edgeProxy:
        enable: true
        subNet: {{ .Values.subNet }}
        listenInterface: {{ .Values.listenInterface }}
        listenPort: 40001
      edgeGateway:
        enable: false
        nic: "*"
        includeIP: "*"
        excludeIP: "*"
      tunnel:
        enable: true
        listenPort: 10006
